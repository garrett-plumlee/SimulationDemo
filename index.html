<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Garrett Plumlee">
  <link rel="stylesheet" href="styles.css">
</head>


<body>
    
    <img id="CI" src="https://i.imgur.com/8sOFPAi.png" alt="Canva Image" width=100% height=890px>
    <button id="back-btn" class="blue-button" type="button" style="display: none;"> Back </button>
    <button id="next-btn" class="blue-button" type="button"> Next </button>

</body>
</html>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    let selection = 0;
    let link0 = "https://i.imgur.com/8sOFPAi.png";
    let link1 = "https://i.imgur.com/5nkYvQp.png";
    let link2A = "https://onlinejpgtools.com/images/examples-onlinejpgtools/girl-with-camera.jpg";
    let link2B = "https://img.freepik.com/free-photo/vertical-shot-wood-pieces-lake-with-reflections-mountains-moraine-lake_181624-19512.jpg";
    let link2C = "https://cdn.pixabay.com/photo/2019/05/26/22/40/night-sea-4231466_640.jpg";
    $(document).ready(function () {
        let outcome = -1;
        $('#next-btn').click(function (e) {
            if (selection == 0) {
                selection = 1;
                document.getElementById('CI').src=link1;
                document.getElementById('back-btn').style.display = ('');
            } else if (selection == 1) {
                document.getElementById('next-btn').style.display = ('none');
                selection = 2;
                if (outcome == -1) {
                    outcome = Math.floor(Math.random()*3); // Randomly select number 0, 1, or 2
                }
                if (outcome == 0) {
                    document.getElementById('CI').src=link2A;
                } else if (outcome == 1) {
                    document.getElementById('CI').src=link2B;
                } else if (outcome == 2) {
                    document.getElementById('CI').src=link2C;
                }
            }
            return;
        });
        $('#back-btn').click(function (e) {
            if (selection == 1) {
                selection = 0;
                document.getElementById('CI').src=link0;
                document.getElementById('back-btn').style.display = ('none');
            } else if (selection == 2) { 
                selection = 1;
                document.getElementById('CI').src=link1;
                document.getElementById('next-btn').style.display = ('');
            } 
            return;
        });
    });
</script>
